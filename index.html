<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Universal AI Chat</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body { -webkit-tap-highlight-color: transparent; }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-950">

<!-- Loader -->
<div id="loading" class="fixed inset-0 flex items-center justify-center text-lg font-semibold">
  Loading App...
</div>

<!-- APP -->
<div id="app" class="hidden min-h-screen flex">

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed md:relative z-40 w-72 h-full bg-white/70 dark:bg-gray-900/60 backdrop-blur-xl border-r border-gray-200 dark:border-gray-800 p-4 transition-transform duration-300 -translate-x-full md:translate-x-0">

    <div class="flex justify-between items-center mb-4">
      <h1 class="font-bold text-lg">AI Chat</h1>
      <button id="closeSidebar" class="md:hidden">✕</button>
    </div>

    <button id="newChatBtn"
      class="w-full mb-4 bg-blue-500 hover:bg-blue-600 text-white rounded-lg p-2">
      + New Chat
    </button>

    <div id="chatList" class="space-y-2 overflow-y-auto max-h-[70vh]"></div>

    <div class="mt-4 space-y-2">
      <button id="settingsBtn" class="w-full bg-gray-200 dark:bg-gray-700 rounded p-2">
        Settings
      </button>
      <button id="themeToggle" class="w-full bg-gray-200 dark:bg-gray-700 rounded p-2">
        Toggle Dark Mode
      </button>
    </div>

  </aside>

  <!-- Main -->
  <main class="flex-1 flex flex-col min-h-screen">

    <!-- Top Bar -->
    <div class="flex items-center justify-between p-3 border-b bg-white/60 dark:bg-gray-900/50 backdrop-blur">
      <button id="openSidebar" class="md:hidden text-xl">☰</button>
      <h2 id="chatTitle" class="font-semibold">New Chat</h2>
      <div></div>
    </div>

    <!-- Messages -->
    <div id="messages"
      class="flex-1 overflow-y-auto p-4 space-y-4 pb-32">
    </div>

    <!-- Input -->
    <div class="fixed bottom-0 left-0 right-0 md:left-72 p-3 bg-white/70 dark:bg-gray-900/60 backdrop-blur border-t">
      <div class="flex gap-2 max-w-4xl mx-auto">
        <textarea id="userInput"
          class="flex-1 resize-none rounded-lg border p-2 dark:bg-gray-800"
          rows="1"
          placeholder="Type your message..."></textarea>
        <button id="sendBtn"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 rounded-lg">
          Send
        </button>
      </div>
    </div>

  </main>
</div>

<!-- Settings Modal -->
<div id="settingsModal"
  class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">

  <div class="bg-white dark:bg-gray-900 rounded-xl w-full max-w-md p-4 space-y-3">
    <h3 class="text-lg font-semibold">Settings</h3>

    <input id="apiKeyInput" type="password"
      placeholder="OpenRouter API Key"
      class="w-full border p-2 rounded dark:bg-gray-800"/>

    <input id="modelInput"
      placeholder="Model (default: deepseek/deepseek-r1:free)"
      class="w-full border p-2 rounded dark:bg-gray-800"/>

    <textarea id="systemPromptInput"
      placeholder="System Prompt (optional)"
      class="w-full border p-2 rounded dark:bg-gray-800"></textarea>

    <div class="flex justify-end gap-2">
      <button id="saveSettings" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
      <button id="closeSettings" class="bg-gray-300 dark:bg-gray-700 px-4 py-2 rounded">Close</button>
    </div>
  </div>
</div>

<!-- SCRIPT AT END -->
<script>
(function(){

/* ---------- STATE ---------- */
let chats = JSON.parse(localStorage.getItem("ai_chats") || "[]");
let currentChatId = localStorage.getItem("current_chat") || null;
let apiKey = localStorage.getItem("api_key") || "";
let model = localStorage.getItem("model") || "deepseek/deepseek-r1:free";

/* ---------- INIT ---------- */
function init(){
  if(!chats.length){
    createNewChat();
  }

  renderChatList();
  loadCurrentChat();

  document.getElementById("apiKeyInput").value = apiKey;
  document.getElementById("modelInput").value = model;

  document.getElementById("loading").style.display = "none";
  document.getElementById("app").classList.remove("hidden");
}

/* ---------- CHAT ---------- */
function createNewChat(){
  const id = Date.now().toString();
  chats.push({
    id,
    title: "New Chat",
    messages: [],
    system: ""
  });
  currentChatId = id;
  saveChats();
}

function getCurrentChat(){
  return chats.find(c => c.id === currentChatId);
}

function saveChats(){
  localStorage.setItem("ai_chats", JSON.stringify(chats));
  localStorage.setItem("current_chat", currentChatId);
}

function renderChatList(){
  const list = document.getElementById("chatList");
  list.innerHTML = "";

  chats.forEach(chat=>{
    const div = document.createElement("div");
    div.className = "p-2 rounded bg-gray-100 dark:bg-gray-800 cursor-pointer";
    div.textContent = chat.title;

    div.onclick = ()=>{
      currentChatId = chat.id;
      saveChats();
      loadCurrentChat();
    };

    div.oncontextmenu = (e)=>{
      e.preventDefault();
      const name = prompt("Rename chat:", chat.title);
      if(name) chat.title = name;
      if(confirm("Delete chat?")){
        chats = chats.filter(c=>c.id!==chat.id);
        if(currentChatId===chat.id) createNewChat();
      }
      saveChats();
      renderChatList();
      loadCurrentChat();
    };

    list.appendChild(div);
  });
}

function loadCurrentChat(){
  const chat = getCurrentChat();
  if(!chat) return;

  document.getElementById("chatTitle").textContent = chat.title;
  document.getElementById("systemPromptInput").value = chat.system || "";

  const messagesDiv = document.getElementById("messages");
  messagesDiv.innerHTML = "";

  chat.messages.forEach(m=>{
    addMessageToUI(m.role, m.content);
  });
}

/* ---------- UI ---------- */
function addMessageToUI(role, text){
  const container = document.createElement("div");
  container.className = role === "user"
    ? "text-right"
    : "text-left";

  const bubble = document.createElement("div");
  bubble.className = role === "user"
    ? "inline-block bg-blue-500 text-white p-3 rounded-xl max-w-[80%]"
    : "inline-block bg-gray-200 dark:bg-gray-700 p-3 rounded-xl max-w-[80%]";

  bubble.innerHTML = marked.parse(text || "");

  container.appendChild(bubble);
  document.getElementById("messages").appendChild(container);

  container.scrollIntoView({behavior:"smooth"});
  return bubble;
}

/* ---------- SEND ---------- */
async function sendMessage(){
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if(!text) return;

  const chat = getCurrentChat();
  if(!chat) return;

  chat.messages.push({role:"user", content:text});
  addMessageToUI("user", text);
  input.value = "";

  const aiBubble = addMessageToUI("assistant", "...");

  if(!apiKey){
    aiBubble.innerHTML = "⚠️ Add API key in settings.";
    return;
  }

  try{
    const response = await fetch("https://openrouter.ai/api/v1/chat/completions",{
      method:"POST",
      headers:{
        "Authorization":"Bearer "+apiKey,
        "Content-Type":"application/json"
      },
      body:JSON.stringify({
        model,
        stream:true,
        messages:[
          ...(chat.system ? [{role:"system", content:chat.system}] : []),
          ...chat.messages
        ]
      })
    });

    const reader = response.body.getReader();
    const decoder = new TextDecoder();

    let fullText = "";

    while(true){
      const {value, done} = await reader.read();
      if(done) break;

      const chunk = decoder.decode(value);
      const lines = chunk.split("\n");

      lines.forEach(line=>{
        if(line.startsWith("data: ")){
          const jsonStr = line.replace("data: ","").trim();
          if(jsonStr==="[DONE]") return;

          try{
            const data = JSON.parse(jsonStr);
            const token = data.choices?.[0]?.delta?.content;
            if(token){
              fullText += token;
              aiBubble.innerHTML = marked.parse(fullText);
            }
          }catch(e){}
        }
      });
    }

    chat.messages.push({role:"assistant", content:fullText});
    saveChats();

  }catch(err){
    aiBubble.innerHTML = "❌ Error: "+err.message;
  }
}

/* ---------- EVENTS ---------- */
document.getElementById("sendBtn").onclick = sendMessage;

document.getElementById("newChatBtn").onclick = ()=>{
  createNewChat();
  saveChats();
  renderChatList();
  loadCurrentChat();
};

document.getElementById("settingsBtn").onclick = ()=>{
  document.getElementById("settingsModal").classList.remove("hidden");
};

document.getElementById("closeSettings").onclick = ()=>{
  document.getElementById("settingsModal").classList.add("hidden");
};

document.getElementById("saveSettings").onclick = ()=>{
  apiKey = document.getElementById("apiKeyInput").value.trim();
  model = document.getElementById("modelInput").value.trim() || model;

  const chat = getCurrentChat();
  if(chat){
    chat.system = document.getElementById("systemPromptInput").value;
  }

  localStorage.setItem("api_key", apiKey);
  localStorage.setItem("model", model);
  saveChats();

  document.getElementById("settingsModal").classList.add("hidden");
};

document.getElementById("themeToggle").onclick = ()=>{
  document.documentElement.classList.toggle("dark");
  localStorage.setItem("theme",
    document.documentElement.classList.contains("dark") ? "dark":"light");
};

document.getElementById("openSidebar").onclick = ()=>{
  document.getElementById("sidebar").classList.remove("-translate-x-full");
};

document.getElementById("closeSidebar").onclick = ()=>{
  document.getElementById("sidebar").classList.add("-translate-x-full");
};

/* ---------- THEME ---------- */
if(localStorage.getItem("theme")==="dark"){
  document.documentElement.classList.add("dark");
}

/* ---------- START ---------- */
init();

})();
</script>

</body>
</html>
